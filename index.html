<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Big Kev's Pie Parlor</title>
</head>
<body>
  <h1 class="jumbotron text-center">Big Kev's Pie Parlor</h1>
  <div class="container">
    <h2>Size:</h2>
      <select class="form-control" id="pizzaSize">
        <option value="empty"></option>
        <option value="large">Large</option>
        <option value="medium">Medium</option>
        <option value="small">Small</option>
      </select>
      <div class="container form-group" id="toppings-list">
        <input type="checkbox" name="toppings" id="" value="1">Cheese<br>
        <input type="checkbox" name="toppings" id="" value="1">Pepperoni<br>
        <input type="checkbox" name="toppings" id="" value="1">Sausage<br>
        <input type="checkbox" name="toppings" id="" value="1">Ham<br>
        <input type="checkbox" name="toppings" id="" value="1">Mushroom<br>
        <input type="checkbox" name="toppings" id="" value="1">Olive<br>
        <input type="checkbox" name="toppings" id="" value="1">Onion<br>
        <input type="checkbox" name="toppings" id="" value="1">Pineapple<br>
        <input type="checkbox" name="toppings" id="" value="1">Tomato<br>
        <input type="checkbox" name="toppings" id="" value="1">Garlic<br>
      </div>
    <button type="button" class="btn btn-danger" id="checkPrice">Check Price</button>
  </div>
  
</body>
</html>
