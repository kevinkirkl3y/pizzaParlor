<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Big Kev's Pie Parlor</title>
</head>
<body>
  <h1 class="jumbotron text-center">Big Kev's Pie Parlor</h1>
  <div class="container">
    <h2>Size:</h2>
      <select class="form-control" id="pizzaSize">
        <option value="empty"></option>
        <option value="large">Large</option>
        <option value="medium">Medium</option>
        <option value="small">Small</option>
      </select>
      <div class="container form-group" id="toppings-list">
        <input type="checkbox" name="toppings"  value="Cheese">Cheese<br>
        <input type="checkbox" name="toppings"  value="Pepperoni">Pepperoni<br>
        <input type="checkbox" name="toppings"  value="Sausage">Sausage<br>
        <input type="checkbox" name="toppings"  value="Ham">Ham<br>
        <input type="checkbox" name="toppings"  value="Mushroom">Mushroom<br>
        <input type="checkbox" name="toppings"  value="Olive">Olive<br>
        <input type="checkbox" name="toppings"  value="Onion">Onion<br>
        <input type="checkbox" name="toppings"  value="Pineapple">Pineapple<br>
        <input type="checkbox" name="toppings"  value="Tomato">Tomato<br>
        <input type="checkbox" name="toppings"  value="Garlic">Garlic<br>
      </div>
    <button type="button" class="btn btn-danger" id="checkPrice">Check Price</button>
  </div>
  <div class="container" id="order-confirmation">
    <div class="card">
      <div class="card-title">
      <h3>Your Order:</h3>
        <div class="card-body" id="pizza-order">
          <h4>Size:<span class="size"></span></h4>
          <h5>Toppings:<span class="toppings"></span></h5>
        </div>
        <div class="card-body" id="order-total">
          <h4>Your total:<span class="total"></span></h4>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
